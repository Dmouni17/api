<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function open1(){
            document.getElementById("img").style.display="block";
            document.getElementById("open1").innerHTML="close";
        }
        function close1(){
            document.getElementById("img").style.display="none";
            document.getElementById("open1").innerHTML="open";
        }
    </script>    

   
    <button id="open1" onclick="open1()" ondblclick="close1()">open</button>

    <img src="./images/alone.gif" alt="" id="img"width="100px" style="display:none;">
</body>
</html>
