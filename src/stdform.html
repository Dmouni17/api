<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
       <legend>login-form</legend>
        <table>
        <tr>
            <td>
                <label for="Ename">Enter Name</label>
            </td>
            <td>
                <input type="text"  placeholder="first name " id="fname">
                <input type="text"  placeholder="last name" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">Enter Email Address</label>
            </td>
            <td>
                <input type="text" placeholder="Enter your Email" id="email">
            </td>
            </tr>
            
            <tr>
                <td>
                    <label for="Password">Enter Password</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Password" id="pwsd">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile Number">Mobile Number</label>
                </td>
                <td>
                    <input type="text" placeholder="Mobile number" id="mnb">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="DOB">D-O-B</label>
                </td>
                <td>
                    <input type="date" name="date" id="dob" placeholder="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">Choose City</label>
                </td>
                <td>
                    <select name="city" id="location">
                    <option value=""></option>   
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Visakhapatnam">Visakhapatnam</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Pune">Pune</option>
                    <option value="Banglore">Banglore</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="doc">Upload Documents</label>
                </td>
                <td>
                    <input type="file" name="myfile" id="myfile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="projectfiles">Project files</label>
                </td>
                <td>
                    <input type="file" name="myfile" id="myfile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="degree">Degree</label>
                </td>
                <td>
                    <input type="radio" name="graduation" id="">B-Tech
                    <input type="radio" name="graduation" id="">M-Tech
                    <input type="radio" name="graduation" id="">B-Com
                    <input type="radio" name="graduation" id="">M-Com
                    <input type="radio" name="graduation" id="">MBA
                    <input type="radio" name="graduation" id="">BBA
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button">Login</button>
                </td>
            </tr>
    </table>
    </fieldset>
</body>
</html>
